apiVersion: apps/v1
kind: Deployment 
metadata:
  annotations:
    openshift.io/generated-by: OpenShiftWebConsole
  labels:
    app: gsm-billing-changes-test
  name: gsm-billing-changes-test
spec:
  replicas: 1
  selector:
    app: gsm-billing-changes-test
    deploymentconfig: gsm-billing-changes-test
  strategy:
    type: Rolling
    rollingParams:
      updatePeriodSeconds: 1
      intervalSeconds: 1
      timeoutSeconds: 600
      maxUnavailable: 25%
      maxSurge: 25%
    resources: {}
  template:
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftWebConsole
      creationTimestamp: null
      labels:
        app: gsm-billing-changes-test
        deploymentconfig: gsm-billing-changes-test
    spec:
      containers:
        - image: >-
            ahtaaja.saunalahti.fi/jpd/devel/public/gsm-billing-changes/lltdeploy:latest
          imagePullPolicy: Always
          name: gsm-billing-changes-test
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - gsm-billing-changes-test
        from:
          kind: ImageStreamTag
          name: 'gsm-billing-changes:latest'
      type: ImageChange
